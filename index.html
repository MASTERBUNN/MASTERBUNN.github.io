<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday!</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div>
    <h1>Happy Birthday, Yen!</h1>
    <p>Wishing you an epic year with less soul annihilating moments.</p>
    <button id="musicButton">Click for birthday music!</button>
    <audio id="birthdayMusic" src="Assets/TVTime.mp3"></audio>
</div>
<div class="main-content"> 
    <img src="Assets/LobsterCake.webp" alt="Lobster Cake" class="image"/>
    <p>Here's a lobster cake to celebrate!</p>
    
    <div class="horizontal-images">
        <div class="image-block">
            <img src="Assets/Mem.webp" alt="Mem" class="image2"/>
            <p class="Mem">Epic pink hug!</p>
        </div>
         <div class="image-block">
            <img src="Assets/Mochi.jpg" alt="Mochi" class="image"/>
            <p class="main-content">Mochi for high vitamin C!</p>
        </div>
        <div class="image-block">
            <img src="Assets/Bubbles.webp" alt="Bubbles" class="image2"/>
            <p class="Bubbles">bubbles</p>
        </div>
    </div>
    
    <img src="Assets/Noodles.jpg" alt="Noodles" class="image"/>
    <p>And noodles for upcoming college exams!</p>

    <button id="updateBtn">Celebrate!</button>
    <canvas id="confetti"></canvas>
    <audio id="popSound" src="Assets/confetti.mp3"></audio>


</div>




<script src="script.js"></script>
</body>
</html>
