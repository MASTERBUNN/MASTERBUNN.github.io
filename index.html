<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday, Fat Luke! ðŸŽ‰</h1>
    <img id="fatCat" src="FatCat.jpg" alt="Birthday Cat" onclick="petCat()" width="450"/>
    <h2> Click on Fat Cat to pet him!</h2>
    <audio id="meowSound" src="meow.mp3" preload="auto"></audio>

  </div>
</body>
</html>

<script>
  function petCat() {
    const cat = document.getElementById("fatCat");
    const sound = document.getElementById("meowSound");

    // Play sound
    sound.currentTime = 0;
    sound.play();

    // Trigger animation
    cat.classList.add("pet-animation");

    setTimeout(() => {
      cat.classList.remove("pet-animation");
    }, 500); 
  }
</script>
